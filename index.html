<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 20px; }
        .calculator { border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
        .result { margin-top: 20px; font-size: 1.5em; }
    </style>
</head>
<body>
    <div class="container calculator">
        <h2>Simple Calculator</h2>
        <div class="mb-3">
            <input type="text" id="input1" class="form-control" placeholder="Enter first number">
        </div>
        <div class="mb-3">
            <input type="text" id="input2" class="form-control" placeholder="Enter second number">
        </div>
        <div class="mb-3">
            <select id="operation" class="form-select">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (*)</option>
                <option value="divide">Division (/)</option>
            </select>
        </div>
        <button id="calculate" class="btn btn-primary">Calculate</button>
        <div class="result mt-3" id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calculate').click(function() {
                // Get the input values
                var num1 = parseFloat($('#input1').val());
                var num2 = parseFloat($('#input2').val());
                var operation = $('#operation').val();
                var result;

                // Validate inputs
                if (isNaN(num1) || isNaN(num2)) {
                    $('#result').text('Please enter valid numbers.').css('color', 'red');
                    return;
                }

                // Perform calculation based on selected operation
                switch(operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 === 0) {
                            $('#result').text('Cannot divide by zero.').css('color', 'red');
                            return;
                        }
                        result = num1 / num2;
                        break;
                    default:
                        $('#result').text('Unknown operation.').css('color', 'red');
                        return;
                }

                // Display result
                $('#result').text('Result: ' + result).css('color', 'black');
            });
        });
    </script>
</body>
</html>
